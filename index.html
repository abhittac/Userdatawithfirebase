    <h1 class="text-center text-info display-3">Add User Data</h1>
 <div class="container">
    <div class="form-group">
      <label for="">Update Id</label>
      <input type="number"
        class="form-control "  id="id" aria-describedby="helpId" placeholder="What to Update any user data" >

      <label for="">Name</label>
      <input type="text"

        <label for="">Age</label>
      <input type="text"
        class="form-control" name="" id="age" aria-describedby="helpId" placeholder="Age">
        <small id="agetext" class="form-text text-muted">Help text</small>
       <br> <button class="btn btn-info btn-block" onclick="add()">Add</button>
       <button class="btn btn-info btn-block" onclick="update()">Update</button>
       <button class="btn btn-info btn-block" onclick="del()">Delete</button>
       
       <button class="btn btn-info btn-block" onclick="get()">Get Data</button>
